    <style>

        @media only screen and (min-width:500px) and (max-width: 1920px){
            .item{
            width: 15vw;
            height: 20vw;
        }
            .item:hover{
            transform: scale(0.9);
        }
    }

        @media only screen and (max-width:450px) and (min-width: 50px){

            body{
            background-color: black;
        }

            .item{
            width: 30vw;
            height: 45vw;
            margin-top: 5vw;
            margin-right: 1vw;
            border-radius: 1vw;
            vertical-align: top;
            display: inline-block;
            transition: 1.25s;
        }

            .item:hover{
            transform: scale(0.9);
        }

    }
