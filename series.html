<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Series Page</title>
</head>
<body>
    <p align="center">

        <input type="image" src="TheWitcherSeries.jpg" name="Watch" class="item" onclick="window.location.href='Info/TheWitcherSeries/page.html'">
    </p>
</body>


    <style>

        @media only screen and (min-width:500px) and (max-width: 1920px){
            .item{
            width: 15vw;
            height: 20vw;
        }
            .item:hover{
            transform: scale(0.9);
        }
    }

        @media only screen and (max-width:450px) and (min-width: 50px){

            body{
            background-color: black;
        }

            .item{
            width: 30vw;
            height: 45vw;
            margin-top: 5vw;
            margin-right: 1vw;
            border-radius: 1vw;
            vertical-align: top;
            display: inline-block;
            transition: 1.25s;
        }

            .item:hover{
            transform: scale(0.9);
        }
    }
    </style>

</html>
