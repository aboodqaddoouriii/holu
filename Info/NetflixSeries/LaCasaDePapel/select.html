<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Casa De Papel</title>
</head>
<body>

    <img class="poster" src="">

    <div class="select">
        <button class="season" onclick="myFunction()">الموسم الاول</button>
    </div>

    <hr>   

    <div id="myDIV">
        <button class="button" onclick="window.location.href='./Season-1/E1.html'"></button>

    </div>

    <div id="myDIV2">
        <button class="button" onclick="window.location.href=''"></button>
    </div>



</body>

<style>
@import url('https://fonts.googleapis.com/css2?family=Cairo&display=swap');
    body{
        background: rgb(38, 37, 39);
    }

    #myDIV{
        display: block;
    }
    #myDIV2{
        display: none;
    }

    .poster{
        z-index: -1;
        position: absolute;
        object-fit: cover;
        object-position: center;
        width: 100%;
        height: 100%;
        filter: brightness(10%);
    }

    .select{
        display: flex;
    }

    .season{
        margin: 10px;
        border: none;
        border-radius: 10px;
        background: indigo;
        color: white;
        font-size: 3.5vw;
        font-family: 'Cairo', sans-serif;
        padding: 10px;
    }

    .season:hover {background-color: #9c66e7}

    .season:active {
        background-color: #9c66e7;
        box-shadow: 0 5px #666;
        transform: translateY(5px);
    }
    

    .button{
        display: block;
        margin-left: auto;
        margin-right: auto;
        border: none;
        background-color: transparent;
        color: white;
        font-size: 3.5vw;
        font-family: 'Cairo', sans-serif;
        padding: 10px;
        transition: all .35s;
    }

</style>

<script>
    function myFunction() {
    var x = document.getElementById("myDIV");
    var y = document.getElementById("myDIV2");

    if (x.style.display === "none") {
        x.style.display = "block";
        y.style.display = "none";

    } else {
        x.style.display = "block";
        y.style.display = "none";
    }
}
    function myFunction2() {
        var x = document.getElementById("myDIV");
        var y = document.getElementById("myDIV2");

        if (y.style.display === "none") {
            y.style.display = "block";
            x.style.display = "none";

        } else {
            y.style.display = "block";
            x.style.display = "none";
        }
    }
</script>

</html>
