<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Little Miss Sunshine</title>
</head>
<body>
    
    <div>
        <img class="poster" src="../$$$$$/LittleMissSunshine.webp">
        <div class="color-overlay"></div>
    </div>


        <!--Name of The Project-->
        <h1>Little Miss Sunshine</h1>

        <div class="details">
            <!--Year-->
            <h2>2006</h2>
            <h2 class="symbol">●</h2>
            <!--Category-->
            <h2>كوميدي</h2>
            <h2 class="symbol">●</h2>
            <!--Duration-->
            <h2>101 د</h2>
            <h2 class="symbol">●</h2>
            <!--Age Rating-->
            <h2>+17</h2>
        </div>

        
        <div class="btn-container">
            <button class="play-button">شاهِد الان <img class="play" src="Play.png"></button>


            <button onclick="location.href='https://m.youtube.com/watch?v=bQ7BZTMLImA';"  class="down-youtube-button"><img class="youtube" src="Youtube.png"></button>
            <button onclick="location.href='DownloadLink';"  class="down-youtube-button"><img class="download" src="Download.png"></button>
        </div>

        <p>
            تصمم عائلة على دخول ابنتهم الصغيرة البالغة من العمر عشر سنوات في نهائيات مسابقة الجمال للأطفال، ومن أجلها، يخوضون رحلة عبر البلاد في حافلة (فولكس فاجن).
        </p>


        <div style="display: flex; align-items: center; justify-content: center;">
            <h3>
                5.3
                <img class="imdb" src="imdb.png">
            </h3>
        </div>




    <div class="trailer">
        <iframe class="movie"src="" title="Movie" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
		<span class="close">&times;</span>
	</div>

    <script>
		const button = document.querySelector("button");
		const close = document.querySelector(".close");
		const trailer = document.querySelector(".trailer");
		const video = document.querySelector("video");

		button.addEventListener('click', ()=>{
			trailer.style.visibility = "visible";
			trailer.style.opacity = 1;
		});

		close.addEventListener('click', ()=>{
			trailer.style.visibility = "hidden";
			trailer.style.opacity = 0;

			video.pause();
			video.currentTime = 0;
		});
	</script>
</body>
</html>
