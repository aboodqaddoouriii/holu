<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Wonder</title>
</head>
<body>
    
    <div>
        <img class="poster" src="../$$$$$/Wonder.webp">
        <div class="color-overlay"></div>
    </div>


        <!--Name of The Project-->
        <h1>Wonder</h1>

        <div class="details">
            <!--Year-->
            <h2>2017</h2>
            <h2 class="symbol">●</h2>
            <!--Category-->
            <h2>عائلي</h2>
            <h2 class="symbol">●</h2>
            <!--Duration-->
            <h2>113 د</h2>
            <h2 class="symbol">●</h2>
            <!--Age Rating-->
            <h2>+8</h2>
        </div>

        
        <div class="btn-container">
            <button class="play-button">شاهِد الان <img class="play" src="Play.png"></button>


            <button onclick="location.href='https://www.youtube.com/watch?v=Ob7fPOzbmzE';"  class="down-youtube-button"><img class="youtube" src="Youtube.png"></button>
            <button onclick="location.href='DownloadLink';"  class="down-youtube-button"><img class="download" src="Download.png"></button>
        </div>

        <p>
            أغسطس ، صبي يعاني من تشوه نادر في الوجه ، يدخل الصف الخامس في مدرسة خاصة حيث يصادق جاك. يشكل الاثنان رابطًا قويًا أثناء مواجهة المتنمرين في صفهم.
        </p>

        <div style="display: flex; align-items: center; justify-content: center;">
            <h3>
                8.0
                <img class="imdb" src="imdb.png">
            </h3>
        </div>

        <hr style="filter: brightness(25%);">

        <div class="Suggestion">
            <div>
                <img class="suggestion-poster" src="../$$$$$/AdAstra.webp" alt="Suggestion">
                <span>
                    Ad Astra
                </span>
            </div>
            
            <div>
                <img class="suggestion-poster" src="../$$$$$/Amelie.webp" alt="Suggestion">
                <span>
                    Amelie
                </span>
            </div>
    
            <div>
                <img class="suggestion-poster" src="../$$$$$/Carol.webp" alt="Suggestion">
                <span>
                    Carol
                </span>
            </div>
    
            <div>
                <img class="suggestion-poster" src="../$$$$$/Cherry.webp" alt="Suggestion">
                <span>
                    روبرت كارليل
                </span>
            </div>
    
        </div>


        


    <div class="trailer">
        <iframe class="movie"src="" title="Movie" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
		<span class="close">&times;</span>
	</div>

    <script>
		const button = document.querySelector("button");
		const close = document.querySelector(".close");
		const trailer = document.querySelector(".trailer");
		const video = document.querySelector("video");

		button.addEventListener('click', ()=>{
			trailer.style.visibility = "visible";
			trailer.style.opacity = 1;
		});

		close.addEventListener('click', ()=>{
			trailer.style.visibility = "hidden";
			trailer.style.opacity = 0;

			video.pause();
			video.currentTime = 0;
		});
	</script>
</body>
</html>
