    <h3>القصة</h3>

    </p>

        <div>

    <div class="trailer">
        <iframe class="movie"src="" title="Movie" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
		<span class="close">&times;</span>
	</div>
    <br> <br> <br> <br> <br> 
    <script>
		const button = document.querySelector("button");
		const close = document.querySelector(".close");
		const trailer = document.querySelector(".trailer");
		const video = document.querySelector("video");

		button.addEventListener('click', ()=>{
			trailer.style.visibility = "visible";
			trailer.style.opacity = 1;
		});

		close.addEventListener('click', ()=>{
			trailer.style.visibility = "hidden";
			trailer.style.opacity = 0;

			video.pause();
			video.currentTime = 0;
		});
	</script>

<style>
    @media only screen and (max-width: 450px){
    @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@300&display=swap');
    @font-face {
        font-family: Assistant;
        src:local("/MoviePageAndPoster/Assistant.ttf");
    }

    body{
        background: rgb(6,0,36);
        background: linear-gradient(0deg, rgb(1, 1, 2) 0%, rgba(0,0,0,1) 100%);       
        overflow: auto;
    }

    .postersmall{
        width: 35%;
        height: 27.5%;
        position: absolute;
        margin-top: 10vw;
        margin-left: -25vw;
        z-index: 1;
        border-radius: 10px;
        
    }

    .poster{
        width: 100%;
        height: 75vw;
        border-radius: 5px;
        border-bottom-left-radius: 50px;
        border-bottom-right-radius: 50px;
        filter: brightness(10%);
    }
    .button{
        background: url('PlayButton.png');
        background-position:center;
        background-repeat:no-repeat;
        background-color: transparent;
        background-size: cover;
        border: none;
        width: 20vw;
        height: 20vw;
        align-items: center;
        justify-content: center;
        position: absolute;
        transition: 1.5s;
        z-index: 5;
        margin-top: 75px;
        margin-left: 150px;
    }
    .button:hover{
        transform: scale(1.25);
    }


    h1{
        font-family: 'Be Vietnam', sans-serif;
        font-weight: 600;
        font-size: 6vw;
        color: whitesmoke;
        text-align: center;
    }


    .info{
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .iconinfo{
        display: block;
        align-items: center;
        justify-content: center;
        text-align: center;
        margin: 15px;
    }
    
    h2{
        font-family: 'Assistant', sans-serif;
        background-color: transparent;
        font-weight:600;
        font-size: 4vw;
        margin: 0px;
        color: grey;
        display: flex;
        align-items: center;
        justify-content: center;

    }

    .wallpapreshow{
        display: flex;
        align-items: left;
        justify-content: left;
        overflow: scroll;
    }
    .wallpaper{
        width: 60vw;
        height: 40vw;
        margin: 5px;
        border-radius: 20px;
        object-fit: cover;
    }

    .icon{
        width: 5vw;
        display: block;
        margin: auto;
        margin-top: 50px;
    }

    h3{
        font-family: 'Tajawal', sans-serif;
        font-size: 4.5vw;
        margin: 10px;
        margin-right: 15px;
        color: white;
        text-align: right;
    }

    p{
        font-family: 'Tajawal', sans-serif;
        font-size: 3.75vw;
        font-weight: 900;
        color: grey;
        text-align: right;
        margin-right: 15px;
    }


    h4{
        font-family: 'Tajawal', sans-serif;
        font-size: 4.5vw;
        margin: 25px;
        margin-right: 15px;
        color: white;
        text-align: right;
    }

    .actor{
        overflow-x: hidden;
        width: 17.5vw;
        height: 17.5vw;
        margin: 15px;
        border-radius: 50%;
        object-fit: cover;
        object-position: top;
    }
    span{
        font-family: 'Tajawal', sans-serif;
        font-size: 3vw;
        font-weight: 900;
        color: grey;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .infomation{
        overflow-x: hidden;
        width: 20vw;
        height: 15vw;
        margin: 15px;
        border: none;
    }

    .informationtext{
        font-family: 'Tajawal', sans-serif;
        font-size: 7.5vw;
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-top: -15px;
    }

    h5{
        font-family: 'Tajawal', sans-serif;
        font-size: 4.5vw;
        margin: 25px;
        margin-right: 15px;
        color: white;
        text-align: right;
    }

    .relateddiv{
        display: flex;
        overflow:scroll;
    }

    .related{
        width: 30vw;
        height: 40vw;
        margin: 5px;
        border-radius: 5px;
        object-fit: cover;
        object-position: top;
    }



    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        transition: .3s;
    }

    .trailer{
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%,-50%);
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        background: rgba(0,0,0,.9);
        z-index: 10;
        visibility: hidden;
        opacity: 0;
    }
    .trailer video{
        max-width: 900px;
        outline: none;
        position: relative;
    }
    .close{
        position: absolute;
        top: 30px;
        right: 30px;
        color: #fff;
        font-size: 42px;
        cursor: pointer;
    }
    @media (max-width: 901px){
        .trailer video{
            max-width: 90%;
        }
    }
}
