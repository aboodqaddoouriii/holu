<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>The Witcher</title>
</head>
<body>

    
    <div align="center">
        <img class="poster" src="../$$$$$/Aladdin.jpg">
        <div class="color-overlay"></div>
    </div>

    <h1>
        ALADDIN
    </h1>

    <div class="information">
        
        <!--Youtube-->
        <div>
            <h2 class="youtube">
                شاهد اعلان الفيلم
            </h2>
        </div>
        
        <!--Age Rateing-->
        <h2 class="agerating">16+</h2>

        <!--IMDb-->
        <div>
            <h2 class="imdb">
                <b>7.5</b>
                <img src="IMDB.png" class="icon">
            </h2>
        </div>
    </div>

    <div class="information">
        <h3>138 دقيقة</h3>
        <h3>∘</h3>
        <h3>مغامرات</h3>
        <h3>∘</h3>
        <h3>2019</h3>
    </div>

    <hr style="background-color: red; filter: blur(2px);">
    
    <div>
        <p>
            علاء الدين هو طفل شوارع يعيش في مدينة كبيرة مزدحمة مع صديقه المخلص القرد (آبو)، ليصادف في المدينة الأميرة ياسمين، ويحبها، فيذهب إلى السجن ويتورط في مؤامرة لحكم الأرض من تخطيط مستشار السلطان (جعفر) بمساعدة مصباح غامض.        </p>
    </div>

    <div class="play">
        <button id="close" class="button"> شاهِد الان <img class="icon3" src="Play.png"></button>
    </div>

    <br> <br> <br>

    <div class="trailer">
        <iframe class="movie"src="" title="Movie" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
		<span class="close">&times;</span>
	</div>

    <script>
		const button = document.querySelector("button");
		const close = document.querySelector(".close");
		const trailer = document.querySelector(".trailer");
		const video = document.querySelector("video");

		button.addEventListener('click', ()=>{
			trailer.style.visibility = "visible";
			trailer.style.opacity = 1;
		});

		close.addEventListener('click', ()=>{
			trailer.style.visibility = "hidden";
			trailer.style.opacity = 0;

			video.pause();
			video.currentTime = 0;
		});
	</script>
</body>
</html>
