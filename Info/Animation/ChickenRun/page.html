<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Chicken Run</title>
</head>
<body>

    <div>
        <img class="poster" src="../$$$$$/ChickenRun.webp">
        <div class="color-overlay"></div>
    </div>

    <div class="container">
        <!--Year-->
        <div class="information">
            <h2 class="year">2000</h2>
        </div>
    </div>

    <!--Name-->
    <h1>Chicken Run</h1>
    
    <div class="container">
        <!--Duration-->
        <div class="information">
            <h2>84 د</h2>
        </div>
        <!--Category-->
        <div class="information">
            <h2>كوميدي</h2>
        </div>
        <!--Age Rating-->
        <div class="information">
            <h2>G</h2>
        </div>
    </div>

    <div class="play">
        <button id="close" class="button" onclick="lightbox_open();">شاهد الان</button>
    </div>
    
    <h3>القصة</h3>

    <p>
        عندما يطير ديك صغير على ما يبدو إلى مزرعة دجاج، يراه الدجاج على أنه فرصة للهروب من أصحابهم الأشرار، لكن المشكلة أن هذا الديك ليس كما تظن الدجاجات على اﻹطلاق.
    </p>


    <h3>افلام مشابهة</h3>

    <div class="relateddiv">
        
        <div>
            <img class="related" src="../$$$$$/Barnyard.webp" onclick="window.location.href='/Info///page.html'" alt="Related"/>
            <span>The Kill Team</span>
        </div>

        <div>
            <img class="related" src="../$$$$$/BeeMovie.webp" onclick="window.location.href='/Info///page.html'" alt="Related"/>
            <span>Danger Close</span>
        </div>

        <div>
            <img class="related" src="../$$$$$/Aladdin.webp" onclick="window.location.href='/Info//TombRaider/page.html'" alt="Related"/>
            <span>TombRaider</span>
        </div>

        <div>
            <img class="related" src="../$$$$$/SausageParty.webp" onclick="window.location.href='/Info//Dune/page.html'" alt="Related"/>
            <span>Dune</span>
        </div>
    </div>

    <div class="trailer">
        <iframe class="movie"src="" title="Movie" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
		<span class="close">&times;</span>
	</div>

    <script>
		const button = document.querySelector("button");
		const close = document.querySelector(".close");
		const trailer = document.querySelector(".trailer");
		const video = document.querySelector("video");

		button.addEventListener('click', ()=>{
			trailer.style.visibility = "visible";
			trailer.style.opacity = 1;
		});

		close.addEventListener('click', ()=>{
			trailer.style.visibility = "hidden";
			trailer.style.opacity = 0;

			video.pause();
			video.currentTime = 0;
		});
	</script>
</body>
</html>
